<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2 km PR Training</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>2 km PR Training Routine</h1>

    <div class="controls">
      <label for="daySelect">Day:</label>
      <select id="daySelect"></select>

      <label for="modeSelect">Mode:</label>
      <select id="modeSelect">
        <option value="treadmill">Treadmill</option>
        <option value="outdoor">Outdoor</option>
      </select>

      <button id="resetDayBtn">Reset Day</button>
      <button id="resetWeekBtn">Reset Week</button>
    </div>

    <div class="session">
      <div>Session Date: <span id="sessionDate"></span></div>
      <div>Elapsed Time: <span id="sessionTime"></span></div>
      <button id="sessionStartBtn">Start</button>
      <button id="sessionPauseBtn">Pause</button>
      <button id="sessionEndBtn">End</button>
    </div>

    <h2 id="dayTitle"></h2>

    <div>
      <h3>Warmup</h3>
      <ul id="warmupList"></ul>
    </div>

    <div>
      <h3>Main</h3>
      <div id="mainBlock"></div>
    </div>

    <div>
      <h3>Mobility</h3>
      <div id="mobilityList"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
