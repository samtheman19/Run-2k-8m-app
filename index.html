<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2km Sub-8 Training</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">

  <!-- Sidebar -->

    <nav>

        <li><a href="#" onclick="showSection('logs')">Logs</a></li>

  <main class="main-content">

        <h2 id="timerLabel">Ready</h2>
        <h1 id="timerTime">00:00</h1>
        <button onclick="start400s()">Start 400m Intervals</button>
      </div>
    </section>

    <!-- Logs section -->
    <section id="logs" class="section">
      <h1>Recent Logs</h1>
      <ul id="logList"></ul>
    </section>

  </main>

</div>

<script src="app.js"></script>
</body>
</html>
